<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Manuale" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>


    <!-- Title -->
    <br>
    <div class="title">
        <h1 id="lineOne">The Trivia Game</h1>
    </div>

    <!-- subTitle -->
    <div>
        <h5 id="lineTwo">You got 20 seconds for each question. Press START to begin</h5>
        <div class="centerButton">
            <button type="button" class="btn btn-success" id="btn_start">START</button>
            <p id="clock"></p>
        </div>
    </div>
    <br>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-8" id="line00">

                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-8 answers">
                        <button type="button" class="btn btn-light invisible" id="line01">A01</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-8 answers">
                        <button type="button" class="btn btn-light invisible" id="line02">A02</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-8 answers">
                        <button type="button" class="btn btn-light invisible" id="line03">A03</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-8 answers">
                        <button type="button" class="btn btn-light invisible" id="line04">A04</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
                <!-- adding space -->
                <div class="row">
                    <br>
                </div>
            </div>
        </div>

        <!-- JQuery -->
        <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
            crossorigin='anonymous'></script>
        <!-- javascript -->
        <script src="./assets/javascript/game.js"></script>
</body>

</html>
